<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>Net Ninja Pro-Bootstrap Project</title>
    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light shadow">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
          <span class="fw-bold text-secondary"> Book Shop </span>
        </a>
        <!-- Toggle Button For Mobile Nav -->
        <button
          class="navbar-toggle d-md-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav">
          <span class="navbar-toggler-icon border"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#topic">Topic</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#review">Review</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a class="btn btn-secondary" href="#pricing">Buy Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main image and intro text -->
    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="display-2">Black-Belt</div>
              <div class="display-5 text-muted">Your Coding Skill</div>
            </h1>
            <p class="lead my-2 text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
          </div>
          <img
            src="./assets/ebook.png"
            alt=""
            class="col-md-5 img-fluid d-none d-md-block" />
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
